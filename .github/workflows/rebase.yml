name: Rebase Pull Request

on:
  repository_dispatch:
    types: [rebase-command]

permissions:
  contents: read

jobs:
  rebase_pull_request:
    name: Rebase Pull Request
    runs-on: ubuntu-latest
    steps:
      - name: Rebase Pull Request
        uses: peter-evans/rebase@08cedbbd4eabcd913bf091844614eceddaea4a5d
        id: rebase
        with:
          token: ${{ secrets.HOMEBREW_CASK_REBASE_TOKEN }}
          head: ${{ github.event.client_payload.pull_request.head.label }}

      - name: Add üëç Reaction
        if: always() && steps.rebase.outputs.rebased-count == 1
        uses: peter-evans/create-or-update-comment@2b2c85d0bf1b8a7b4e7e344bd5c71dc4b9196e9f
        with:
          token: ${{ secrets.HOMEBREW_GITHUB_PUBLIC_REPO_TOKEN }}
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          reaction-type: '+1'

      - name: Add üëé Reaction
        if: always() && steps.rebase.outputs.rebased-count != 1
        uses: peter-evans/create-or-update-comment@2b2c85d0bf1b8a7b4e7e344bd5c71dc4b9196e9f
        with:
          token: ${{ secrets.HOMEBREW_GITHUB_PUBLIC_REPO_TOKEN }}
          repository: ${{ github.event.client_payload.github.payload.repository.full_name }}
          comment-id: ${{ github.event.client_payload.github.payload.comment.id }}
          reaction-type: '-1'
