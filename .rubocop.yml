inherit_from: .rubocop_todo.yml

AllCops:
  Exclude:
    - '**/Gemfile'
    - '**/Rakefile'
    - '**/brew-cask.rb'
    - 'developer/**/*'
    - 'lib/**/*'
    - 'spec/**/*'
    - 'test/**/*'

Metrics/LineLength:
  Exclude:
    - Casks/**/*

Style/BarePercentLiterals:
  EnforcedStyle: percent_q

Style/FileName:
  Exclude:
    - Casks/**/*
